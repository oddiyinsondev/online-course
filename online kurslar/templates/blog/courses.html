{% extends 'index.html' %}
{% load static %}
{% block content %}


<section class="section courses" data-section="section4">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <h2>Choose Your Course</h2>
          </div>
        </div>
        <div class="owl-carousel owl-theme">
        {% for send in sends %}
          <div class="item">
            {% if send.teacher_image %}
            <img src="{{ send.teacher_image.url }}" alt="Author 1">
            {% endif %}
            <div class="down-content">
              <h4>{{ send.name }}</h4>
              <p>{{ send.body }}</p>
              <div class="author-image">
                {% if send.lesson_time_image %}
                <img src="{{ send.lesson_time_image.url }}" alt="Course #1">
                {% endif %}
              </div>
              <div class="text-button-pay">
                <a href="{% url 'home' %}">{{ send.free_or_pay }}<i class="fa fa-angle-double-right"></i></a>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
      </div>
    </div>
  </section>
  


{% endblock content %}
